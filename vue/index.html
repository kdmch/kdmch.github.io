<!DOCTYPE html>
<html>
    <head>
        <title>vue prac</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <h1>vue</h1>

        <div id="app">
            {{message}}
        </div>
        <script>
            var app = new vue({
                el: '#app',
                data: {
                    message: 'hello vue'
                }
            })
        </script>
    </body>
</html>
