    <body>
        <header id="header">
            <div class="headerleft">
                <div class="logo">
                    <a href="./"><img src="https://mitori.art/img/home.png" alt="home"></a>
                </div>
                <div class="pf">Unicode Widgets</div>
            </div>
        </header>
        
        <div id="widgets">
            <div id="enclosed">
                <div class="tag">
                    <p>Enclosed</p>
                    <div class="likethis">
                        🄰🅰Ⓐ🅐🄐🇦
                    </div>
                </div>
                <div class="form">
                    <form action="">
                        <div class="field">
                            <textarea id="enc_textbox" name="enc_textbox" type="text" cols="" placeholder="Input Here" onInput="encTransform(this)"></textarea>
                            <div id="enc_result">
                            </div>
                        </div>
                        
                    </form>
                    <fieldset>
                        <div>
                            <input class="radio-inline__input" type="radio" value="enc_psq" id="enc_psq" name="accessible-radio" checked>
                            <label class="radio-inline__label" for="enc_psq">🄰 squared</label>
                        </div>
                        <div>
                            <input class="radio-inline__input" type="radio" value="enc_nsq" id="enc_nsq" name="accessible-radio">
                            <label class="radio-inline__label" for="enc_nsq">🅰 negative squared</label>
                        </div>
                        <div>
                            <input class="radio-inline__input" type="radio" value="enc_cir" id="enc_cir" name="accessible-radio">
                            <label class="radio-inline__label" for="enc_cir">Ⓐ circled</label>
                        </div>
                        <div>
                            <input class="radio-inline__input" type="radio" value="enc_ncr" id="enc_ncr" name="accessible-radio">
                            <label class="radio-inline__label" for="enc_ncr">🅐 negative circled</label>
                        </div>
                        <div>
                            <input class="radio-inline__input" type="radio" value="enc_par" id="enc_par" name="accessible-radio">
                            <label class="radio-inline__label" for="enc_par">🄐 parenthesized</label>
                        </div>
                        <div>
                            <input class="radio-inline__input" type="radio" value="enc_ris" id="enc_ris" name="accessible-radio">
                            <label class="radio-inline__label" for="enc_ris">🇦 regional indicator</label>
                        </div>
                    </fieldset>
                </div>
            </div>



        </div>

        <footer>
            <p>
                © 2021 mitori kadomachi
            </p>
        </footer>
    </body>
