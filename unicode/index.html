    <body>
        <header id="header">
            <div class="headerleft">
                <div class="logo">
                    <a href="./"><img src="https://mitori.art/img/home.png" alt="home"></a>
                </div>
                <div class="pf">Unicode Widgets</div>
            </div>
        </header>
        
        <div id="widgets">
            <div id="enclosed">
                <div class="tag">
                    <p>Enclosed</p>
                    <div class="likethis">
                        🄰🅰Ⓐ🅐🄐🇦
                    </div>
                </div>
                <div class="form">
                    <form id="enc">
                        <div class="field">
                            <textarea id="enc_textbox" name="enc_textbox" type="text" placeholder="Input Here" onclick="encTransform(this)" onInput="encTransform(this)"></textarea>
                            <div id="enc_result">
                            </div>
                        </div>
                        
                        <fieldset>
                            <div>
                                <input class="radio-inline__input" type="radio" value="0" id="enc0" name="encradio" checked>
                                <label class="radio-inline__label" for="enc0">🄰 squared</label>
                            </div>
                            <div>
                                <input class="radio-inline__input" type="radio" value="1" id="enc1" name="encradio">
                                <label class="radio-inline__label" for="enc1">🅰 negative squared</label>
                            </div>
                            <div>
                                <input class="radio-inline__input" type="radio" value="2" id="enc2" name="encradio">
                                <label class="radio-inline__label" for="enc2">Ⓐ circled</label>
                            </div>
                            <div>
                                <input class="radio-inline__input" type="radio" value="3" id="enc3" name="encradio">
                                <label class="radio-inline__label" for="enc3">🅐 negative circled</label>
                            </div>
                            <div>
                                <input class="radio-inline__input" type="radio" value="4" id="enc4" name="encradio">
                                <label class="radio-inline__label" for="enc4">🄐 parenthesized</label>
                            </div>
                            <div>
                                <input class="radio-inline__input" type="radio" value="5" id="enc5" name="encradio">
                                <label class="radio-inline__label" for="enc5">🇦 regional indicator</label>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>



        </div>

        <footer>
            <p>
                © 2021 mitori kadomachi
            </p>
        </footer>
    </body>
